intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - provide_name
  - provide_age
  - antecedente_si

actions:
  - utter_greet
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_ask_for_name
  - utter_goodbye
  - utter_iamabot
  - utter_gracias
  - utter_ask_for_age
  - utter_antecedentes

entities:
  - name
  - age
  - familiar

forms:
  personal_form:
    required_slots:
      name:
        -type: from_entity
         entity: name
      age:
        -type: from_entity
         entity: age
      antecedentes:
        - type: from_intent
          intent: antecedente_si
          value: true
        - type: from_intent
          intent: deny
          value: false

slots:
  name:
    type: text
    auto_fill: false
    influence_conversation: false
  age:
    type: float
    auto_fill: false
    influence_conversation: false
  antecedentes:
    type: text
    auto_fill: false
    influence_conversation: false


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_for_name:
    - text: "Antes de empezar me gustaría preguntarle su nombre"
    - text: "Podría decirme su nombre"

  utter_gracias:
    - text: "Muchas gracias"

  utter_ask_for_age:
    - text: "Podría decirme su edad"

  utter_antecedentes:
    - text: "¿Sabe si ha habido algún caso de Alzheimer en un familiar cercano?"
    - text: "¿Conoce algún familiar cercano con Alzheimer?"
  utter_submit:
    -text: "Todo bien!"

  utter_slots_values:
    - text: "por favor, confirma que los datos son correctos: \n
               - name: {name}\n
               - age: {age}\n
               - antecedentes: {antecedentes}"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
